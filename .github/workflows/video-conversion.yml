name: 🎥 Video Conversion

on:
  schedule:
    # 30分ごとに実行（変換対象があるかチェック）
    - cron: '*/30 * * * *'
  workflow_dispatch:
    # 手動実行も可能
    inputs:
      force_run:
        description: '強制実行'
        required: false
        default: 'false'

jobs:
  convert-videos:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: 📦 Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        ffmpeg -version
    
    - name: 📚 Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install gspread google-auth google-auth-oauthlib google-auth-httplib2
        pip install requests Pillow
        
    - name: 📂 Create config directory
      run: |
        mkdir -p config
    
    - name: 🔐 Create service account file
      run: |
        echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > config/google_service_account.json
        ls -la config/
    
    - name: 🎬 Run video conversion
      run: |
        python bots/video_converter/image_to_video.py
      env:
        SPREADSHEET_ID: '1lgCn5iAiFT9PSr3vA3Tp1SePe0g3B9Xe1ppsr8bn2FA'
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    
    - name: 🧹 Cleanup
      run: |
        rm -f config/google_service_account.json
        echo "✅ 一時ファイル削除完了" 