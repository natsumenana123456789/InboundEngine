name: Auto Post Bot CI/CD

on:
  push:
    branches:
      - main
      - master
      - develop
  schedule:
    # 毎日日本時間9時に実行 (UTCで0時)
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行を許可

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Tokyo' # タイムゾーンをJSTに設定

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Set APP_CONFIG_JSON Environment Variable from Secret
      env:
        APP_CONFIG_CONTENT: ${{ secrets.APP_CONFIG_JSON }} # 単一のシークレットを読み込む
      run: |
        if [ -z "${APP_CONFIG_CONTENT}" ]; then
          echo "::error::Secret APP_CONFIG_JSON is not set or is empty. Please ensure it is configured in GitHub repository/organization secrets."
          exit 1
        fi
        # GITHUB_ENV を使って後続のステップで利用可能な環境変数を設定
        # JSON文字列が複数行になる可能性を考慮し、ヒアドキュメント形式で設定
        delimiter=$(uuidgen)
        echo "APP_CONFIG_JSON<<${delimiter}" >> $GITHUB_ENV
        echo "${APP_CONFIG_CONTENT}" >> $GITHUB_ENV
        echo "${delimiter}" >> $GITHUB_ENV
        echo "APP_CONFIG_JSON environment variable has been set from secrets.APP_CONFIG_JSON."

    - name: Run Auto Post Bot - Daily Schedule Workflow
      run: python main.py --workflow daily_schedule

    - name: Run Auto Post Bot - Execute Scheduled Posts Workflow
      run: python main.py --workflow execute_scheduled_posts

    - name: Discord Notification on Failure
      if: failure()
      uses: tsickert/discord-webhook@v5.3.0
      with:
        webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }} # 失敗通知用Webhook URLは別途シークレットとして必要
        content: "❌ GitHub Actions Workflow Failed: ${{ github.workflow }} / ${{ github.job }} on ${{ github.ref }}"

