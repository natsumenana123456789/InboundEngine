name: 🤖 Auto Post Bot with Scheduler

on:
  # スケジュール実行
  schedule:
    # 毎朝8時にスケジュール生成（JST）
    - cron: '0 23 * * *'  # UTC 23:00 = JST 8:00
    # 毎日10時、14時、18時、21時に投稿実行（JST）
    - cron: '0 1,5,9,12 * * *'  # UTC 1,5,9,12 = JST 10,14,18,21
  
  # Git push時のSlack通知
  push:
    branches: [ main ]
  
  # 手動実行
  workflow_dispatch:
    inputs:
      action:
        description: '実行するアクション'
        required: true
        default: 'post'
        type: choice
        options:
          - post
          - schedule
          - schedule-now

jobs:
  # Git push時のSlack通知
  notify-update:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - name: 📢 Git Push Slack通知
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        custom_payload: |
          {
            text: "🔄 スクリプトが更新されました。",
            attachments: [{
              color: "good",
              fields: [{
                title: "Repository",
                value: "${{ github.repository }}",
                short: true
              }, {
                title: "Commit",
                value: "${{ github.event.head_commit.message }}",
                short: true
              }, {
                title: "Author",
                value: "${{ github.event.head_commit.author.name }}",
                short: true
              }, {
                title: "Branch",
                value: "${{ github.ref_name }}",
                short: true
              }]
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # スケジュール生成ジョブ
  schedule:
    if: github.event.schedule == '0 23 * * *' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'schedule')
    runs-on: ubuntu-latest
    steps:
    - name: 📁 Checkout
      uses: actions/checkout@v4
      
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 🔧 Create config files
      run: |
        mkdir -p config logs
        cat > config/config.yml << 'EOF'
        common:
          log_level: "INFO"
          file_paths:
            google_key_file: "gspread-key.json"
        twitter_api:
          bearer_token: "${{ secrets.TWITTER_BEARER_TOKEN }}"
          consumer_key: "${{ secrets.TWITTER_CONSUMER_KEY }}"
          consumer_secret: "${{ secrets.TWITTER_CONSUMER_SECRET }}"
          access_token: "${{ secrets.TWITTER_ACCESS_TOKEN }}"
          access_token_secret: "${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}"
        auto_post_bot:
          slack_webhook_url: "${{ secrets.SLACK_WEBHOOK_URL }}"
          sheet_name: "投稿ストック"
          columns: ["ID", "投稿アカウント", "投稿タイプ", "最終投稿日時", "文字数", "本文", "画像/動画URL", "投稿済み回数"]
          twitter_accounts:
            - account_id: "jadiAngkat"
              username: "jadiAngkat"
              email: "${{ secrets.ACCOUNT1_EMAIL }}"
              consumer_key: "${{ secrets.TWITTER_CONSUMER_KEY }}"
              consumer_secret: "${{ secrets.TWITTER_CONSUMER_SECRET }}"
              access_token: "${{ secrets.TWITTER_ACCESS_TOKEN }}"
              access_token_secret: "${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}"
              google_sheets_source:
                enabled: true
                worksheet_name: "都内メンエス"
            - account_id: "hinataHHHHHH"
              username: "hinataHHHHHH"
              email: "${{ secrets.ACCOUNT2_EMAIL }}"
              consumer_key: "${{ secrets.TWITTER_CONSUMER_KEY }}"
              consumer_secret: "${{ secrets.TWITTER_CONSUMER_SECRET }}"
              access_token: "${{ secrets.TWITTER_ACCESS_TOKEN }}"
              access_token_secret: "${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}"
              google_sheets_source:
                enabled: true
                worksheet_name: "都内セクキャバ"
        EOF
        echo '${{ secrets.GOOGLE_SHEETS_KEY }}' > config/gspread-key.json
        
    - name: 📅 Generate schedule
      run: python schedule_posts.py

  # 現在時刻からスケジュール生成ジョブ
  schedule-now:
