name: Auto Post Bot

on:
  schedule:
    # 毎朝8時にスケジュール生成（JST）
    - cron: '0 23 * * *'  # UTC 23:00 = JST 8:00
    # 2時間おきに投稿チェック（JST）
    - cron: '0 1,3,5,7,9,11 * * *'  # UTC時間（JST-9時間）
  push:
    branches: [ main ]  # mainブランチへのプッシュ時
  workflow_dispatch:  # 手動実行用

jobs:
  # デプロイ時のSlack通知とスケジュール生成
  deploy-notification:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Setup credentials
      run: |
        echo '${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}' > config/gspread-key.json
        echo '${{ secrets.TWITTER_API_CREDENTIALS }}' > config/twitter_api_credentials.json
        
    - name: Generate new schedule
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        # 古いスケジュールファイルを削除
        rm -f schedule.txt executed.txt
        # 新しいスケジュールを生成（--nowオプションで現在時刻以降）
        python schedule_posts.py --now
        
    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        custom_payload: |
          {
            text: "🚀 デプロイが完了し、新しいスケジュールが生成されました",
            attachments: [{
              color: "good",
              fields: [{
                title: "Repository",
                value: "${{ github.repository }}",
                short: true
              }, {
                title: "Commit",
                value: "${{ github.event.head_commit.message }}",
                short: true
              }, {
                title: "Author",
                value: "${{ github.event.head_commit.author.name }}",
                short: true
              }]
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # 定期的な投稿実行
  post:
    if: github.event.schedule == '0 1,3,5,7,9,11 * * *' || (github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Setup credentials
        run: |
          echo '${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}' > config/gspread-key.json
          echo '${{ secrets.TWITTER_API_CREDENTIALS }}' > config/twitter_api_credentials.json
          
      - name: Run bot
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python bots/auto_post_bot/post_tweet.py

  # スケジュール生成
  generate-schedule:
    if: github.event.schedule == '0 23 * * *'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Setup credentials
        run: |
          echo '${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}' > config/gspread-key.json
          echo '${{ secrets.TWITTER_API_CREDENTIALS }}' > config/twitter_api_credentials.json
          
      - name: Generate schedule
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          # 古いスケジュールファイルを削除
          rm -f schedule.txt executed.txt
          # 新しいスケジュールを生成
          python schedule_posts.py --force-regenerate 