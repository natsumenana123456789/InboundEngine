name: Auto Post Bot

on:
  schedule:
    - cron: '*/30 * * * *'  # 30分ごとに実行
  workflow_dispatch:  # 手動実行用

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Setup credentials
        run: |
          echo '${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}' > config/gspread-key.json
          
      - name: Run bot
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TWITTER_ZAIKERLONG_CONSUMER_KEY: ${{ secrets.TWITTER_ZAIKERLONG_CONSUMER_KEY }}
          TWITTER_ZAIKERLONG_CONSUMER_SECRET: ${{ secrets.TWITTER_ZAIKERLONG_CONSUMER_SECRET }}
          TWITTER_ZAIKERLONG_ACCESS_TOKEN: ${{ secrets.TWITTER_ZAIKERLONG_ACCESS_TOKEN }}
          TWITTER_ZAIKERLONG_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ZAIKERLONG_ACCESS_TOKEN_SECRET }}
          TWITTER_HINATAM_CONSUMER_KEY: ${{ secrets.TWITTER_HINATAM_CONSUMER_KEY }}
          TWITTER_HINATAM_CONSUMER_SECRET: ${{ secrets.TWITTER_HINATAM_CONSUMER_SECRET }}
          TWITTER_HINATAM_ACCESS_TOKEN: ${{ secrets.TWITTER_HINATAM_ACCESS_TOKEN }}
          TWITTER_HINATAM_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_HINATAM_ACCESS_TOKEN_SECRET }}
        run: python bots/auto_post_bot/post_tweet.py 