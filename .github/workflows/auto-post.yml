name: Auto Post Bot

on:
  schedule:
    # 毎朝8時にスケジュール生成（JST）
    - cron: '0 23 * * *'  # UTC 23:00 = JST 8:00
    # 2時間おきに投稿チェックと次回スケジュール生成（JST）
    - cron: '0 1,3,5,7,9,11 * * *'  # UTC時間（JST-9時間）
  workflow_dispatch:  # 手動実行用

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Setup credentials
        run: |
          echo '${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}' > config/gspread-key.json
          echo '${{ secrets.TWITTER_API_CREDENTIALS }}' > config/twitter_api_credentials.json
          
      - name: Run bot and generate next schedule
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          # 投稿実行
          python bots/auto_post_bot/post_tweet.py
          # 次回スケジュール生成（--nowオプションで現在時刻以降のスケジュールを生成）
          python schedule_posts.py --now 